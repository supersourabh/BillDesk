<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Employee</title>
    <link rel="stylesheet" href="/frontend/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>
<body>
    <div class="edit-main">
        <h2>Employee Edit Form </h2>
        <form class="edit-form" action="http://127.0.0.1:4000/employee/edit" method="post"  >
            <ul>
                <li>
                   
                    <text>please fill the bellow details...</text>
                </li>
                <li>
                    <label for="empName">Employee Name</label>
                    <input type="text" class="bg-transparent" id="empName" name="empName" placeholder="Employee Name">
                </li>
                <li>
                    <label for="empDept">Employee Department</label>
                    <input type="text" class="bg-transparent"  id="empDept" name="empDept" placeholder="Employee Department">
                </li>
                <li>
                    <label for="empAddress">Employee Address</label>
                    <input type="text" class="bg-transparent"  id="empAddress" name="empAddress" placeholder="Employee Address">
                </li>
                <li>
                    <label for="empMobile">Employee Mobile</label>
                    <input type="text" class="bg-transparent"  id="empMobile" name="empMobile" placeholder="Employee Mobile">
                </li>
                <li>
                    <button type="submit"class="btn btn-success" > Submit </button>
                </li>
            </ul>
        </form>
    </div>
</body>
